<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Music</title>
  </head>
  <body class="container-fluid d-flex flex-column">
    
    <!-- Container for Search Bar -->
    <div class="container mt-auto mb-auto" id="searchbar">
        <div class="row">
            <div class="col">
                <h1 class="text-center">Search All The Music Here</h1>
            </div>
        </div>
        <form>
            <div class="form-group row space">
                <div class="col-10 mx-auto">
                    <input type="text" class="form-control form-control-lg text-center" placeholder="Type what you want to search" id="songSearch">
                </div> 
            </div>
            <div class="form-group row">
                <div class="col-6 mx-auto col-xs-12" align="center">
                    <button type="submit" class="btn btn-primary btn-lg" id="songSearchButton">Search</button>
                    <button type="submit" class="btn btn-primary btn-lg" onclick="rollBg()">Color</button>
                </div>
            </div>
        </form>
    </div>


    <!-- Container to use when changing from one search bar to search results -->
    <div class="container mt-auto mb-auto" style="display: none;" id="searchResultDisplay">
        <div class = "row" id="searchResult">
        </div>
    </div>

    <!-- Container to use when changing from search result to video player -->
    <div class="container mt-auto mb-auto" style="display: none;" id="videoPlayer">
        
    </div>

    <!-- Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
